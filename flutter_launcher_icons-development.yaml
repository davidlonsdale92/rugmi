# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/icon-dev.png"

  android: "launcher_icon"
  min_sdk_android: 21

  ios: true
  remove_alpha_channel_ios: true
  assets_path_ios: "ios/Runner/Assets.xcassets/AppIcon-dev.appiconset"

  web:
    generate: true
    image_path: "assets/icon/icon-dev.png"
    background_color: "#0F0F4F"
    theme_color: "#0F0F4F"

  windows:
    generate: true
    image_path: "assets/icon/icon-dev.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/icon/icon-dev.png"
